<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow
    </title>
    <style>
        .box_shadow ,.box_shadow1{
color: aquamarine;
 width: 100px;
 height: 100px;
 margin: 50px;
}

.box_shadow:after {
 content: "";
 width: 100px;
 height: 100px;
 margin-top: 98px;
 margin-left: 5px;
 display: block;
 position: absolute;
 z-index: -1;
 box-shadow: 0px 0px 8px 2px #b47e19;
 
}
.box_shadow1 {
 -webkit-box-shadow: 0px 0px 10px -1px #444444;
 -moz-box-shadow: 0px 0px 10px -1px #444444;
 box-shadow: 0px 0px 10px -1px #444444;
}
.box_shadow2 {
 background-color: #a4cc11;
 width: 200px;
 height: 100px;
 margin: 50px;
 -webkit-box-shadow: inset 0px 0px 10px 0px #444444;
 -moz-box-shadow: inset 0px 0px 10px 0px #444444;
 box-shadow: inset 0px 0px 10px 0px #444444;
}
.box_shadow3{
 width: 100px;
 height: 100px;
 margin: 100px;
 box-shadow:
 -52px -52px 0px 0px #f65314,
 52px -52px 0px 0px #7cbb00,
 -52px 52px 0px 0px #00a1f1,
 52px 52px 0px 0px #ffbb00;
}


    </style>
</head>
<body>
    <h2>box-shadow</h2>
    <br>
    <h3>bottom-only drop shadow using a pseudo element
    </h3>
    <div class="box_shadow"></div>
    <br>
    <br><br>
    <h3>Drop shadow</h3>
    <div class="box_shadow1"></div>
    <br>
    <h3>inner drop shadow
    </h3>
    <div class="box_shadow2"></div>
    <br>
    <h3>multiple shadows

    </h3>
    <div class="box_shadow3"></div>

</body>
</html>
