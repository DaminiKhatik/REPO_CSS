<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing
    </title>
    <style>
        .div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
  box-sizing: border-box;
  background-color: rgb(174, 120, 51);
        }


.div2 {
  width: 300px;
  height: 100px;  
  padding: 50px;
  border: 1px solid red;
  box-sizing: border-box;
  background-color: blue;
  box-shadow:2px, palevioletred;

}
    </style>
</head>
<body>
    <h2>box-sizing
    </h2>

    <div class="div1">hiiiiiii!</div>
<br>
<div class="div2">Helloooooo!</div>
</body>
</html>
