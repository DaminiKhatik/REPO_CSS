<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Apply Margin on a Given Side
    </title>
    <style>
        #myDiv {
 margin-left: 50px;
 height: 40px;
 width: 40px;
 background-color: red;
}

 height: 40px;
 width: 60px;
 background-color: #6f00ff;
}
#myDiv2 {
 margin-bottom: 90px;
 height: 40px;
 width: 40px;
 background-color: rgb(132, 228, 59);
}
#myDiv3 {
 margin-right: 90px;
 height: 40px;
 width: 40px;
 background-color: rgb(29, 218, 232);
}

    </style>
</head>
<body>
    <h2> Apply Margin on a Given Side
    </h2>
    <div id="myDiv"></div>
    <div id="myDiv1"></div>

    <div id="myDiv2"></div>
    <div id="myDiv3"></div>

</body>
