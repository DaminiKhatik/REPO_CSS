<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative margins</title>
    <style>
        div{
 display: inline;
}
#over{
 margin-left: -50px;
}

    </style>
</head>
<body>
    <h1>Negative margins</h1>
    <div>Base div</div>
<div id="over">Overlapping div</div>

</body>
</html>
