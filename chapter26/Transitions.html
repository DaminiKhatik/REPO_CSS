<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>



    <style>
    div {
  width: 200px;
  height: 300px;
  background: rgb(151, 164, 7);
  transition-property: width;
  transition-duration: 2s;
  transition-timing-function: linear;
  transition-delay: 1s;
}
div.a {
  width: 200px;
  height: 200px;
  background: #48a407;
  transition-property: width;
  transition-duration: 2s;
  transition-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1);
  transition-delay: 1s;
}

div:hover {
  width: 300px;
}
div.b {
 height: 100px;
 width: 100px;
 border: 1px solid;
 transition-property: height, width;
 transition-duration: 1s, 500ms;
 transition-timing-function: linear;
 transition-delay: 0s, 1s;
 background: pink;
}
div:hover {
 height: 200px;
 width: 200px;
}


    </style>
</head>
<body>
    <h2>Transitions</h2>
    <br>
    <br>
    <h4>Transition shorthand</h4>
    <div>hiiiii this is the examle of transtion shorthand</div>
    <br>
    <br>
    <!--cubic-bezier-->
    <h2>cubic-bezier</h2>
        <div class="a">hiiiii this is the examle of transtion  using  cubic-bezier</div>
        <br>
        <br>
        <!--Transition (longhand)
-->
<h2>Transition (longhand)
</h2>
<div class="b">hiiiii this is the examle of transtion longand</div>

</body>
</html>
