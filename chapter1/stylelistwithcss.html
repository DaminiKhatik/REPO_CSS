<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Styling Lists with CSS
    </title>
    <style>
ul.a {
 list-style-type: square;
}
ul.b{
    list-style-type: circle;
}
ul.c {
  list-style-type: upper-roman;
}
ul.a,ul.b,ul.c {
 list-style-position: inside;
}

    </style>
</head>
<body>
    <h2> Styling Lists with CSS
    </h2>
    <label>list</label>
    <ul class="a">
        <li>hii</li>
        <li>hello</li>
        <li>hey</li>
      </ul>
      <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>
      <ul class="c">
        <li>dot.</li>
        <li>comma,</li>
        <li>colon:</li>
      </ul>
</body>
</html>
