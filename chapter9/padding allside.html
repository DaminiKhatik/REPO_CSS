<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding on a given side</title>
    <style>
        .myClass1 {
 padding-top: 5px;
 background-color: aquamarine;
}
.myClass2 {
 padding-right: 10px;
 background-color: rgb(17, 199, 17);
}
.myClass3 {
 padding-left: 10px;
 background-color: rgb(57, 22, 146);
}
    
.myClass4 {
 padding-bottom: 90px;
 background-color: #f53f08;
}
</style>
</head>
<body>
    <h2>Padding on a given side</h2>
    <div class="myClass1"></div>
    <br>
    <div class="myClass2"></div>

    <br>

    <div class="myClass3"></div>
    <br>

    <div class="myClass4"></div>


</body>
</html>
