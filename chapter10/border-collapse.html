<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid hwb(154 3% 95% / 0.922);
}

#table1 {
  border-collapse: separate;
}

#table2 {
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>border-collapse: separate (default):</h2>
<table id="table1">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>hii</td>
    <td>hello</td>
  </tr>
  <tr>
    <td>hiiii</td>
    <td>Grisn</td>
  </tr>
</table>

<h2>border-collapse: collapse:</h2>
<table id="table2">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>hii</td>
    <td>hello</td>
  </tr>
  <tr>
    <td>Loidds</td>
    <td>Griddffin</td>
  </tr>
</table>

</body>
</html>
