<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creating a multi-colored border using border image
    </title>
    <style>
        .bordered {
 border-image: linear-gradient(to right, red 20%, green 20%, green 40%, blue 40%, blue 60%, maroon
60%, maroon 80%, chocolate 80%); /* gradient with required colors */
 border-image-slice: 1;
 border-width: 5px 0px 0px 0px;
 

}
    </style>
</head>
<body>
    <h2> Creating a multi-colored border using border image
    </h2>
    <div class='bordered'>Border on all sides</div>

</body>
</html>
