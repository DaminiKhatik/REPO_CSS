<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Use transform and opacity to avoid trigger
        layout</title>
        <style>
            #box {
  left: 0;
  top: 0;
  transition: left 0.5s, top 0.5s;
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: gray;
}

#box.active {
  left: 100px;
  top: 100px;
}
        </style>
</head>
<body>
    <h2> Use transform and opacity to avoid trigger
        layout</h2>
        <div id="box">
        </div>
        <Script>
            setInterval(() => {
	if (box.classList.contains('active')) {
	  box.classList.remove('active');
  } else {
    box.classList.add('active');
  }
}, 1000)
        </Script>
        
</body>
</html>
