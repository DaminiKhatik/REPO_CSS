    <title>Calculating Selector Specificity</title>
<style>
.one{
text-shadow: greenyellow;
}

}

}

ol.c {

}

ol.d {

</style>
</head>
<body>

         Calculating Selector Specificity

    <p id="two">hiiii</p>
    <br><br>
    <div >hiiiii</div>
    <br><br>
      
      <p>select what u want</p>
      <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ol>
      
      <ol class="d">
        <li>Coffee</li>

      </ol>
</li>
