<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements
    </title>
    <style>
p::after {
 content: 'after';
 color: rgb(50, 62, 169);
 border: 1px solid rgb(195, 255, 0);
}
p {
 color: black;
 border: 1px solid black;
 padding: 1px;
}
p::before {
 content: 'before';
 color: green;
 border: 1px solid green;
}
p::first-line {
  color: #ff0000;
  font-variant: small-caps;
}
ul {
 list-style-type: none;
}

li:before {
 content: "";
 display: inline-block;
 margin-right: 10px;
 height: 10px;
 width: 10px;
 background: linear-gradient(red, blue);
}

    </style>
</head>
<body>
    <h1>Pseudo-Elements
    </h1>
    <p>Pseudo-elements are added to selectors but instead of describing a special state, they allow you to style certain
        parts of a document</p>
        <br>
        <h1>Pseudo-Elements in Lists
        </h1>
        <ul>
            <li>Test I</li>
            <li>Test II</li>
           </ul>
           
</body>
</html>
