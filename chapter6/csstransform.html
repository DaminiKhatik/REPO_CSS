<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element{
  width: 150px;
  height: 80px;
  background-color: rgba(42, 219, 115, 0.887);
  -ms-transform: skewY(20deg); 
  transform: skewY(20deg);
}

.container{
  width: 150px;
  height: 80px;
  background-color: rgb(123, 123, 59);
  -ms-transform: scaleY(1.5); 
  transform: scaleY(1.5);
  border: lawngreen;
}
    </style>
</head>
<body>
    <h2>Using CSS transform
    </h2>
    <div class="container">hiiiiiiii guys </div>
    <br>
    <br>
    <br>
    <br>
        <div class="element">helloooo guys</div>
       </div>
</body>
</html>
