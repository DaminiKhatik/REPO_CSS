<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to style a Range input</title>
    <style>
    input[type="range"]
     {
        -webkit-appearance: none;
        margin-right: 15px;
        width: 200px;
        height: 7px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 5px;
        background-image: linear-gradient(#862f10, #ffcc00);
        background-size: 70% 100%;
        background-repeat: no-repeat;
      }</style>
</head>
<body>
    <h1>  style a Range input</h1>
    <input type="range"></input>
</body>
</html>
