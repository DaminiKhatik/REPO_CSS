    <title>Select element using its ID without the high
        specificity of the ID selector?h</title>
        <style>
           
           #one
           {
                color: rgb(87, 21, 110);
                font-family: Arial, Helvetica, sans-serif;
                font-size: x-large;
                background-color: blueviolet;
                
            }
        </style>
</head>
<body>
    <h1>Select element using its ID without the high
        specificity of the ID selector</h1>

        <div id="one">
            <p>First paragraph</p>
            <p>Second paragraph</p>
            <p>Last paragraph</p>
            <h1>Heading 1</h1>
            <h2>First heading 2</h2>
            <h2>Last heading 2</h2>
           </div
</body>
