<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgGradients
    </title>
    <style>
#grad1 {
  height: 200px;

  background-image: linear-gradient(red, yellow);
}
#grad2 {
  height: 200px;  background-image:repeating-linear-gradient(rgb(21, 230, 42), yellow);
}
#grad3 {
  height: 200px;  background-image:radial-gradient(#2c5ba5, rgb(159, 159, 98));
}
#grad4 {
  height: 200px;  background-image:repeating-radial-gradient(#b2ef38, rgb(238, 100, 204));
}


    </style>
</head>
<body>
    
    <h2>Background Gradients
    </h2>
<div id="grad1"></div>
<br>
<div id="grad2"></div><br>

<div id="grad3"></div><br>


<div id="grad4"></div><br>




</body>
</html>
