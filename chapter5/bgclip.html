<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>bgclip</title>

<body>
    <h1>Background Clip
    </h1>
    <!DOCTYPE html>
<html>
<head>
<style>
#example1 {
  border: 10px dotted black;
  padding: 15px;
  background: rgb(11, 48, 211);
  background-clip: border-box;  
}

#example2 {
  border: 10px dotted black;
  padding: 15px;
  background: rgb(205, 144, 32);
  background-clip: padding-box;
}

#example3 {
  border: 10px dotted black;
  padding: 15px;
  background: #9be007;
  background-clip: content-box;
}
</style>
</head>
<body>

<h1>The background-clip Property</h1>

]
<p>background-clip: border-box :</p>
<div id="example1">
  <p>The background extends behind the border.</p>
</div>

<p>background-clip: padding-box:</p>
<div id="example2">
  <p>The background extends to the inside edge of the border.</p>
</div>

<p>background-clip: content-box:</p>
<div id="example3">
  <p>The background extends to the edge of the content box.</p>
</div>

</body>
</html>
</body>
</html>
