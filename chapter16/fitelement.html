<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimally fit elements to their container</title>
    <style>
        .flex-container {
 background-color: #000000;
 height:10%;
 display:flex;
 flex-direction: row;
 flex-wrap: wrap;
 justify-content: flex-start;
 align-content: stretch;
 align-items: stretch;
}
.flex-container1 {
 background-color: #000000;
 height:10%;
 display:flex;
 flex-direction: column;
 flex-wrap: wrap;
 justify-content: flex-start;
 align-content: stretch;
 align-items: stretch;
}
.flex-item {
 background-color: rgb(202, 202, 240);
 margin: 0.1em;
 flex-grow: 1;
 flex-shrink: 0;
 flex-basis: 20px; /* or % could be used to ensure a specific layout */
}
    </style>
</head>
<body>
    <h2>Optimally fit elements to their container</h2>
    <br>
    <div class="flex-container">
        <div class="flex-item">1</div><br>
        <div class="flex-item">2</div><br>
        <div class="flex-item">3</div><br>
        <div class="flex-item">4</div><br>
        <div class="flex-item">5</div><br>
        <div class="flex-item">6</div><br>
        <div class="flex-item">7</div><br>
        <div class="flex-item">8</div><br>
        <div class="flex-item">9</div><br>
        <div class="flex-item">10</div>
       </div>
       <br>
       <br>       <br>
       <br>


       <div class="flex-container1">
        <div class="flex-item">1</div><br>
        <div class="flex-item">2</div><br>
        <div class="flex-item">3</div><br>
        <div class="flex-item">4</div><br>
        <div class="flex-item">5</div><br>
        <div class="flex-item">6</div><br>
        <div class="flex-item">7</div><br>
        <div class="flex-item">8</div><br>
        <div class="flex-item">9</div><br>
        <div class="flex-item">10</div>
       </div>
</body>
</html>
