<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>
    <style>

.triangle-up {
 width: 0;
 height: 0;
 border-left: 25px solid transparent;
 border-right: 25px solid transparent;
 border-bottom: 50px solid rgb(246, 156, 85);
}
.triangle-down {
 width: 0;
 height: 0;
 border-left: 25px solid transparent;
 border-right: 25px solid transparent;
 border-top: 50px solid rgb(246, 156, 85);
}
.triangle-right {
 width: 0;
 height: 0;
 border-top: 25px solid transparent;
 border-bottom: 25px solid transparent;
 border-left: 50px solid rgb(246, 156, 85);
}
.triangle-left {
 width: 0;
 height: 0;
 border-top: 25px solid transparent;
 border-bottom: 25px solid transparent;
 border-right: 50px solid rgb(246, 156, 85);
}
.triangle-up-right {
 width: 0;
 height: 0;
 border-top: 50px solid rgb(246, 156, 85);
 border-left: 50px solid transparent;
}
.triangle-up-left {
 width: 0;
 height: 0;
 border-top: 50px solid rgb(246, 156, 85);
 border-right: 50px solid transparent;
}
.triangle-down-right {
 width: 0;
 height: 0;
 border-bottom: 50px solid rgb(246, 156, 85);
 border-left: 50px solid transparent;
}
.triangle-down-left {
 width: 0;
 height: 0;
 border-bottom: 50px solid rgb(246, 156, 85);
 border-right: 50px solid transparent;
}

    </style>
</head>
<body>
    <h1>Triangles</h1>
    <br>
    <div class="triangle-up">triangle-up</div><br><br><br>
    <div class="triangle-down">triangle-down</div><br><br><br>
    <div class="triangle-right">triangle-right</div><br><br><br>
    <div class="triangle-left">triangle-left</div><br><br><br>
    <div class="triangle-up-right">triangle-up-right</div><br><br><br>
    <div class="triangle-up-left">triangle-up-left</div><br><br><br>
    <div class="triangle-down-right">triangle-down-right</div><br><br><br>
    <div class="triangle-down-left">triangle-down-left</div><br><br><br>

</body>
</html>
