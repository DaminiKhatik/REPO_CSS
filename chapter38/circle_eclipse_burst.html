<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Circles, Ellipse  and Bursts
    </title>
    <style>
        .circle {
 width: 50px;
 height: 50px;
 background: rgb(246, 156, 85);
 border-radius: 50%;
}
.oval {
 width: 50px;
 height: 80px;
 background: rgb(246, 156, 85);
 border-radius: 50%;
}
.burst-8 {
 background: rgb(246, 156, 85);
 width: 40px;
 height: 40px;
 position: relative;
 text-align: center;
 -ms-transform: rotate(20deg);
 transform: rotate(20eg);
}
.burst-8::before {
 content: "";
 position: absolute;
 top: 0;
 left: 0;
 height: 40px;
 width: 40px;
 background: rgb(246, 156, 85);
 -ms-transform: rotate(135deg);
 transform: rotate(135deg);
}
.burst-12 {
 width: 40px;
 height: 40px;
 position: relative;
 text-align: center;
 background: rgb(246, 156, 85);
}
.burst-12::before, .burst-12::after {
 content: "";
 position: absolute;
 top: 0;
 left: 0;
 height: 40px;
 width: 40px;
 background: rgb(246, 156, 85);
}
.burst-12::before {
 -ms-transform: rotate(30deg);
 transform: rotate(30deg);
}
.burst-12::after {
 -ms-transform: rotate(60deg);
 transform: rotate(60deg);
}
    </style>
</head>
<body>
    <h1> Circles  Ellipses and Bursts</h1>
    <div class="circle"></div>
    <br>
    <div class="oval"></div>
    <br>
    <div class="burst-8"></div>
    <br>
    <div class="burst-12"></div>

</body>
</html>
