<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and  Cube </title>
    <style>
        .square{
            height: 150px;
            width: 150px;
            background-color: #dc2e2e;
            position: relative;
        }
        .cube {
 background: #dc2e2e;
 width: 100px;
 height: 100px;
 position: relative;
 margin: 50px;
}
.cube::before {
 content: '';
 display: inline-block;
 background: #f15757;
 width: 100px;
 height: 20px;
 transform: skewX(-40deg);
 position: absolute;
 top: -20px;
 left: 8px;
}
.cube::after {
 content: '';
 display: inline-block;
 background: #9e1515;
 width: 16px;
 height: 100px;
 transform: skewY(-50deg);
 position: absolute;
 top: -10px;
 left: 100%;
}
        
    </style>
</head>
<body>
    <h1>Square and Cube </h1>
    <div class="square"></div>
    <br>
    <div class="cube"></div>
    <br>
    
</body>
</html>
