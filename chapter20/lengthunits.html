<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creating scalable elements using rems and ems
    </title>
    <style>
        html {
 font-size: 16px;
}
input[type="button"] {
 font-size: 1rem;
 padding: 0.5em 2em;
}
input[type="range"] {
 font-size: 1rem;

 width: 10em;
}
input[type=text] {
 font-size: 1rem;
 padding: 0.5em;
}
.one{
    font-size: 3rem;
}
h5 {
  font-size: 10vmin;
  font-family: Avenir, sans-serif;
  font-weight: 900;
  text-align: center;
}
h6{
  font-size: 10vmax;
  font-family: Avenir, sans-serif;
  font-weight: 900;
  text-align: center;
}
.a{
    width: 20vw;
 height: 20vh;

}


.parent{
 background-color: blue;
 width: 100px;
}
.child{
 background-color: green;
 width: 50%;
}

    </style>
</head>
<body>
    <h2> Creating scalable elements using rems and ems
    </h2>
    <input type="button" value="Button">
<input type="range"><br><br><br>
<input type="text" value="Text">
<br>
<br>
<h2>Font size with rem
</h2>
<p class="one">hiiiii</p>


<br>
<br>
<h2> vmin and vmax
</h2>
<h5>hiiiiiiiiiiiii</h5>
<h6>hiiiii</h6>
<br>
<br>
<h3>vh and vw
</h3>
<div class="a">hiii</div>


<br>
<br>
<h3>using percent %</h3>
<div class="parent">
    PARENT
    <div class="child">
    CHILD
    </div>
   </div>

</body>
</html>
